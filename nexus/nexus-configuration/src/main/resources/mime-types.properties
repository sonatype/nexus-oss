# Default Nexus MIME types
# These are the types supported by Nexus Core.
# Users are able to customize these by adding a properties file with name "mime-types.properties" to classpath.

# cstamas

# Maven POM
pom = application/xml

# css files
css = text/css

# swc normal mime type is application/octet-stream, but it is really a compressed file
swc = application/x-compressed
zip = application/zip
